<div class="sub-header">
   <h2>Select City</h2> 
</div>
<div>
    <mat-form-field class="form-field">
        <mat-label>Search By City Name</mat-label>
        <input matInput type="text" [(ngModel)]="cityName" name="cityName" (keyup)="filterCity()">
        <button mat-button *ngIf="cityName" matSuffix mat-icon-button aria-label="Clear" (click)="filterCity('C')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button  mat-raised-button color="primary" class="action-button" (click)="getWeaterDetails()">Get Weather Details</button>

</div>
<div *ngIf="filteredCityList" class="list-view">

<mat-selection-list [multiple]="false" *ngIf="filteredCityList.length>0; else noCity" [(ngModel)]="selectedCity">
    <mat-list-option *ngFor="let city of filteredCityList"  [value]="city.id">
      {{city.name}} - {{city.country}}
    </mat-list-option>
  </mat-selection-list>
  <ng-template #noCity>
      <p>City Not Found</p>
  </ng-template>
</div>
